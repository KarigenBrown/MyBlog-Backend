server:
  port: 7777
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/myblog
    username: root
    password: root
  servlet:
    multipart:
      max-request-size: 5MB
      max-file-size: 2MB
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        highlight_sql: true